<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Speck Academy 2023</title>
        <!--Imported font from Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <style>
            body{
                font-family: 'Open Sans', sans-serif;
            }
        </style>
        <script>
            function getTechnology(){
                var input = document.getElementById("inputValue");
                var value = input.value;

                var newValue = document.createElement("li");
                newValue.textContent = value;

                var list = document.getElementById("list");
                list.appendChild(newValue);

                input.value = "";
            }
                function remove(){
                    var list = document.getElementById("list");
                    list.innerHTML = "";
                }
            
        </script>
    </head>
    <body>
        <header>
            <h1>My technologies</h1>
            <input type="text" name="values" id="inputValue" placeholder="Enter new technology...">
            <button onclick="getTechnology()">Add</button>
            <a href="#" id="remove" onclick="remove()">Remove all items</a>
        </header>
        <main>
            <div id="container">
                <ul id="list"></ul>
            </div>
        </main>
    </body>
</html>
